<!--Body Content-->
<body style="background-color: lightgray; margin: 0;">
    <form style="margin: 50px auto; width: 390px;">
        <div style="font-size: 20px;">
            <label for="in-name" style="display: block;">Name</label>
            <input type="text" id="in-name" style="font-size: 25px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border: 1px solid white; border-radius: 5px; width: 450px;">
        </div>

        <div style="font-size: 20px; margin-top: 10px;">
            <label for="in-email" style="display: block;">Email</label>
            <input type="email" id="in-email" style="font-size: 25px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border: 1px solid white; border-radius: 5px; width: 450px;">
        </div>

        <div style="font-size: 20px; margin-top: 10px;">
            <label for="in-phone" style="display: block;">Phone</label>
            <input type="number" id="in-phone" style="font-size: 25px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border: 1px solid white; border-radius: 5px; width: 450px;">
        </div>

        <div style="font-size: 20px; margin-top: 10px;">
            <label for="in-option" style="display: block;">Subject</label>
            <select id="in-option" style="font-size: 15px; border: 1px solid white; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 5px; width: 460px; height: 35px;">
                <option hidden>-</option>
                <option>PHP Code</option>
                <option>CSS Code</option>
                <option>Javascript Code</option>
            </select>
        </div>

        <div style="font-size: 20px; margin-top: 10px;">
            <label for="in-message" style="display: block;">Your Message</label>
            <textarea id="in-message" style="resize: vertical; height: 110px; border: 1px solid white; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 5px; width: 455px;"></textarea>
        </div>

        <div style="margin-top: 20px;">
            <button class="bg-button">submit</button>
        </div>
    </from>
</body>
